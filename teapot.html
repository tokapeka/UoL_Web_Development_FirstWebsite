        <title>I'm a little teapot</title>
        <meta name="description" content="a rhyme about a teapot">

    </head>

	<body>
		<h1 class="teapot">I'm a little teapot</h1><br>
		<p class="teapot">I'm a little teapot, short and stout</p>
		<p class="teapot">Here's my handle, here's my spout.</p>
		<p class="teapot">When the kettle's boiling, hear me shout.</p>
		<p class="teapot">Tip me up and pour me out.</p><br>
